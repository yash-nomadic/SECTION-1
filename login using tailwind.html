<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login using tailwind</title>

     



</head>
<body class="flex justify-center items-center h-screen  bg-[url('https://imgs.search.brave.com/t9tE_4iKGj-pqyG2e8jotgFWVdDE8UWMzEJ6Sgo2-sg/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJzLmNvbS9p/bWFnZXMvZmVhdHVy/ZWQvMTA4MHAtM3Ft/ajdvYWlnZTE2ODE3/MC5qcGc')] bg-no-repeat bg-cover">
    
    <div class="border-2 border-gray-200 w-1/5 rounded-xl shadow-xl p-8 bg-white">
        <h3 class="text-center text-xl font-bold my-6 ">Login to Continue</h3>

        <form>
            <h4>
            <label for="email">Email Address</label>
            <input type="email" class="border block w-full rounded-md py-1.5 px-3 mb-4 " id="email" placeholder="Enter your Email Address">
            
            
            
            <label for="password">Password</label>
            <input type="password" class="border block w-full rounded-md py-1.5 px-3 mb-4" id="password" placeholder="Enter your Password">
            
            <a href="#" class="text-[crimson] font-bold block">Forget Password?</a>

            </h4>
            

            <button type="submit" class="block w-full bg-[crimson]  text-white rounded-full p-1.5 my-6">Submit</button>

            <a href="/Sign up.html" target="main" class="text-[crimson] font-bold block text-center">Create New account</a>

        </form>




    </div>


</body>
</html>
