<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />



    <style>

        .card{
            border: 2px solid black;
            width: 20%;
            border-radius: 10px;
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 3px 5px 5px 3px rgba(0, 0, 0, 0.432);
        }
        
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .form-title{
            text-align: center;
        }




    </style>




</head>
<body>
    <div class="card">
        <h3 class="form-title">Login to Continue</h3>

        <form>
            <label for="email">Email Address</label>
            <input type="email" class="text-input" id="email">

            <br>

            <label for="password">Password</label>
            <input type="password" class="text-input" id="password">
            
            <br>

            <button type="submit" class="submit-btn">Submit</button>

        </form>




    </div>


</body>
</html>
